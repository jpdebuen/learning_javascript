<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Clase 7 de mayo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <form action="">
    <h1>Agregar mascota</h1>
    <div class="form-group">
      <label for="">¿Cuál es el nombre de tu mascota?</label>
      <input id="pet-name" type="text" class="form-control" placeholder="Nombre de tu mascota" value="Shanti">
    </div>
    <div class="form-group">
      <label for="">¿Cuál es la raza de tu mascota?</label>
      <input id="pet-breed" type="text" class="form-control" placeholder="Indica su raza" value="Habanese">
    </div>
    <div class="form-group">
      <label for="">¿Cuál es la edad de tu mascota?</label>
      <input id="pet-age" type="text" class="form-control" placeholder="Indica su edad" value="6 años">
    </div>
    <div id="submit-button" class="btn">Agregar mascota</div>
  </form>

  <div class="data-wrapper">
    <div class="data-card">
      <p>El nombre de mi mascota es: <span>Chester</span>></p>
      <p>, su raza es <span>Pug</span> </p>
      <p>y tiene <span>6 años</span> </p>
      <!-- <div id="delete-button" class="btn">Borrar mascota</div> -->
    </div>
  </div>

  <!--SCRIPTS-->
  <script src="./src/jquery-3.4.1.min.js"></script>
  <script src="./src/main.js"></script>
  <script src="./src/bootstrap.min.js"></script>
  <script src="./src/bootstrap.bundle.min.js"></script>
</body>

</html>
